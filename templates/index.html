<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Work Area Selection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
  <h2>Select Your Work Area</h2>
  <form method="POST">
    <select name="workArea" required>
      <option value="">-- Please choose an area --</option>
      <option value="cutting prep">Cutting Prep</option>
      <option value="term">Term</option>
      <option value="polish">Polish</option>
      <option value="scope">Scope</option>
      <option value="test">Test</option>
      <option value="pack">Pack</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  {% if selected_area %}
    <p id="confirmation">You have selected: {{ selected_area }}</p>
  {% endif %}
</div>

</body>
</html>
