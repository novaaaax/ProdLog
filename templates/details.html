<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Job Details</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="container">
    <h2>Work Area: {{ area }}</h2>
    <form method="POST">
      <label for="line">Select Line:</label>
      <select name="line" required>
        <option value="Line 1">Line 1</option>
        <option value="Line 2">Line 2</option>
        <option value="Line 3">Line 3</option>
      </select>

      <label for="job_number">Job Number:</label>
      <input type="text" name="job_number" required pattern="[0-9\-]+" title="Numbers and hyphens only" />

      <label for="qty">Quantity:</label>
      <input type="number" name="qty" required min="1" />

      <button type="submit">Submit</button>
    </form>

    {% if error %}
      <p style="color: red;">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
